<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <p><a href="https://www.w3schools.com/jquery/jquery_animate.asp" target="_blank">jQuery Effects - Animation</a></p>
    <button id="startMove">startMove</button>
    <button id="stopMove">stopMove</button>
    <img id="kutar" src="img/kutar3.png">
    <img id="navy" src="img/Navy1.png">
    <img id="pika" src="img/pika2.png">
    <img id="smoke" src="img/Smoke2.png">
    <img id="tara" src="img/tara1.png">
    <img id="teak" src="img/teak2.png">


    <script>
        // 1.先讓圖片可以移動
        var flag;
        $(function () {
            $("#startMove").click(function () {
                $("img").css("position", "relative");
            });
            flag=setInterval(move,1000);
        });
        

        function move(){
            $("img").each(function () {
                    $(this).animate({
                        top: (Math.random() * 300) + "px",
                        left: (Math.random() * 300) + "px"
                    }, 800);
                });
        }

        
            $("#stopMove").click(function () {
                clearInterval(flag);
            });
           
        

        // 2.讓圖片移動的數值不固定

        // 3.讓圖片有自己的亂數設定 .each()

        // 4.讓圖片有滑動的效果

        // 5.讓圖片自己動起來吧
    </script>
</body>

</html>
